name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: zip the artifact
        run: |
          mkdir buildArtifacts
          zip -r ${GITHUB_WORKSPACE}/buildArtifacts/testFile.zip . -i ./src/apis/testFile
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ${GITHUB_WORKSPACE}/buildArtifacts/testFile.zip
        env:
          First_Name: Chandrahas 
          Greetings: Hello
